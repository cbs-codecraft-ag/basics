<!doctype html> <!-- Dokumenttyp-Deklaration für HTML5 -->
<!-- HTML5 ist die fünfte Version der Hypertext Markup Language (HTML) -->
<!-- Es wurde erstmals 2008 veröffentlicht und entwickelt, um die Anforderungen moderner Webanwendungen zu erfüllen. -->

<html lang="de"> <!-- Beginn des HTML-Dokuments -->
<!-- Das Attribut lang="de" gibt an, dass die Sprache des Dokuments Deutsch ist. -->

	<head> <!-- Bereich für Metadaten und Verweise -->
	<!-- Der Head-Bereich ist hauptsächlich für den Browser und Suchmaschinen relevant und erscheint nicht direkt im sichtbaren Bereich der Webseite. -->

		<meta charset="utf-8" /> <!-- Zeichenkodierung des Dokuments -->
		<!-- UTF-8 ist ein universeller Zeichensatz, der die Darstellung von Sonderzeichen und Umlauten sämtlicher Sprachen und Schriftsysteme der Welt ermöglicht. -->

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" /> <!-- Darstellung der Webseite auf verschiedenen Geräten -->
		<!-- Setzt die Breite des Viewports auf die Breite des Geräts (width=device-width). -->
		<!-- Legt den initialen Zoomfaktor auf 1 fest (initial-scale=1). -->
		<!-- Verhindert, dass Inhalte verkleinert werden, um in den Viewport zu passen (shrink-to-fit=no). -->

		<title>Titel</title> <!-- Titel der Webseite -->
		<!-- Wird in der Titelleiste oder dem Tab des Browsers angezeigt. -->
		<!-- Ein aussagekräftiger Titel ist wichtig für die Benutzerfreundlichkeit und Suchmaschinenoptimierung. -->

		<link rel="shortcut icon" type="image/x-icon" href="favicon.png" /> <!-- Icon der Webseite -->
		<!-- Dies ist das kleine Symbol, das in Browser-Tabs neben dem Seitentitel angezeigt wird. -->
		<!-- Hier wird angegeben, dass die Datei favicon.png als Favicon verwendet wird. -->
		
		<link rel="stylesheet" href="style.css" /> <!-- Einbindung einer externen CSS-Datei -->
		<!-- Hier wird angegeben, dass die Datei style.css für das Styling der Webseite verantwortlich ist. -->
		
		<script type="text/javascript" src="script.js"></script> <!-- Einbindung einer externe JavaScript-Datei -->
		<!-- Hier wird angegeben, dass die Datei script.js für interaktive Funktionen und dynamisches Verhalten der Webseite sorgt. -->

	</head>
	
	<body> <!-- Sichtbarer Inhalt der Webseite -->

	</body>
</html>
